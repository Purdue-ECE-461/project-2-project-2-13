name: Flask CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: main workflow
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
      - name: community-developed Action
        uses: actions/checkout@v1
      - name: Test with pytest
        run: |
          pip install pytest
          pytest
      - name: Setup docker
        uses: ./actions
